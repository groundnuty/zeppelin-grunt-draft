sudo: false
language: node_js
node_js:
- '8'
before_install:
- rvm use 2.4.0 --install --fuzzy
install:
- travis_retry bundle install
- travis_retry gem install jekyll
- bundle exec jekyll -v
- travis_retry gem install colorator -v 0.1
- travis_retry npm install -g grunt-cli bower
- travis_retry npm install
script:
- grunt build:dist --force
- ls -lR dist/
deploy:
- provider: pages
  skip_cleanup: true
  #local_dir: dist/zeppelin-grunt
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
    tags: true
- provider: pages
  repo: "${TRAVIS_REPO_SLUG}-draft"
  #local_dir: dist/zeppelin-grunt
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  on:
    branch: master
env:
  global:
    secure: 
